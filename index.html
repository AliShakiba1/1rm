<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="rm" />
    <h2 id="f">You each side are :</h2>
    <hr>
    <h2 id="f1">80 %</h2>
    <hr>
    <h2 id="f2">90 %</h2>
    <hr>
    <h2 id="f3">95 %</h2>
  </body>
  <script>
    const barbell_weight = 20;
    const inp = document.getElementById("rm");
    const f1 = document.getElementById("f1");
    const f2 = document.getElementById("f2");
    const f3 = document.getElementById("f3");
    const f = document.getElementById("f");

    const calculate = (weight, percent) => {
      const total_weight = (+weight * 2 + barbell_weight).toFixed(2);
      const after_percent = (total_weight * percent).toFixed(2);
      const each_side = ((after_percent - barbell_weight) / 2).toFixed(2);

      <!-- console.log(`${total_weight},${after_percent}, ${each_side}`); -->

      return { total_weight, after_percent, each_side };
    };

    inp.addEventListener("change", () => {
      let s1 = calculate(inp.value, 0.8);

      let s2 = calculate(inp.value, 0.9);

      let s3 = calculate(inp.value, 0.95);

      f.innerText = `You each side are : ${inp.value} kg `;

      f1.innerText = ` 80 %
      total_weight : ${s1.total_weight} kg,
      after_percent : ${s1.after_percent} kg,
      each_side : ${s1.each_side} kg`;
      f2.innerText = ` 90 %
      total_weight : ${s2.total_weight} kg,
      after_percent : ${s2.after_percent} kg,
      each_side : ${s2.each_side} kg`;
      f3.innerText = ` 95 %
      total_weight : ${s3.total_weight} kg,
      after_percent : ${s3.after_percent} kg,
      each_side : ${s3.each_side} kg`;
    });
  </script>
</html>
